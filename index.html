<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff3366;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #ff3366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #e62e5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord 봇 웹사이트</h1>
        <p>이 웹사이트는 <strong>Discord 봇</strong>을 위한 페이지입니다.</p>
        <p><strong>개발자:</strong> daystory</p>
        <p><a href="https://discord.com/oauth2/authorize?client_id=1315234046556508221&permissions=8&integration_type=0&scope=bot" class="button" target="_blank">봇 초대하기</a></p>
    </div>
</body>
</html>
